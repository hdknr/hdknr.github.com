<script>
$(function(){
  // ラジオボタンでfoodかdrinkを指定
  if( $("#pager-form div input:radio[name='favorite']:checked").val() == 0){
    // 0 = drink だったら food の DIVを非表示
    $( "#pager-form div.food").css("display", "none"); 
  } else {
    // それ以外だったらdrinkのDIVを非表示
    $( "#pager-form div.drink").css("display", "none"); 
  }
</script>

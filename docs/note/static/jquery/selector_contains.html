<html>
<head>
  <style>
    ul
    {
      list-style : none;
      padding :0;
      margin :0;
    }
    .highlight
    {
      background-color: yellow;
    }
  </style>
  <script src="jquery.js" type="text/javascript"></script>
  <script type="text/javascript">
  $('document').ready(function(){
      $('#select-names').keyup( function(){
        s = $.trim( $(this).val() );
        $("#softwares li").removeClass('highlight');    
        if( s != "" ) {
            $('#softwares li:contains("' + s +'")').addClass('highlight');    
        }
      });
  });
  </script>
</head>

<body>
  <p> <input id="select-names" type="text" /></p>
  <ui id="softwares">
    <li>Boot Camp</li>
    <li>Mail</li>
    <li>Safari</li>
    <li>Mac App Store</li>
    <li>Time Machine</li>
    <li>FaceTime for Mac</li>
    <li>iSync</li>
    <li>QuickTime</li>
    <li>iCal</li>
    <li>iChat</li>
  </ul>
</body>
  
</html>

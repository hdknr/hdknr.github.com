<html>
<!-- https://github.com/hakimel/reveal.js#markdown -->

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/reveal.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/css/theme/white.min.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" />

  <style>
    /* Font settings */

    .reveal .slides {
      font-family: 'Noto Sans Japanese';
      font-weight: 200;
      font-size: calc(22px + 0.20vw);
      text-align: left;
    }

    .reveal .slides h1,
    .reveal .slides h2 {
      font-size: calc(22px + 0.20vw);
      font-weight: 700;
    }
  </style>
</head>

<body>
  <div class="reveal">
    <div class="slides">

      <section data-markdown="./section.1.1.md" data-separator="^\n\n\n" data-separator-vertical="^\n--\n"
        data-separator-notes="^Note:">
      </section>

      <section>Slide 2</section>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/js/reveal.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/markdown/marked.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.6.0/plugin/markdown/markdown.min.js"></script>

  <script>
    Reveal.initialize();
    Reveal.configure({
      slideNumber: 'c/t'
    });
  </script>
</body>

</html>
